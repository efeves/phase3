<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<link rel="stylesheet" type="text/css" href="space.css">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>Herschel's Simulacrum</title>
	</head>
	<body>
		<div class="space-flex">
			<div class="box n0"><div class="sun"></div></div>
			<div class="box n1"><div class="mercury"></div></div>
			<div class="box n2"><div class="venus"></div></div>
			<div class="box n3"><div class="earth"></div><div class="luna"></div></div>
			<div class="box n4"><div class="mars"></div><div class="phobos"></div><div class="deimos"></div></div>
			<div class="box n5"><div class="asteroid"></div></div>
			<div class="box n6"><div class="jupiter"></div><div class="io"></div><div class="europa"></div><div class="ganymede"></div><div class="callisto"></div></div>
			<div class="box n7"><div class="saturn"></div><div class="titan"></div><div class="enceladus"></div><div class="iapetus"></div><div class="dione"></div></div>
			<div class="box n8"><div class="uranus"></div><div class="airel"></div><div class="miranda"></div><div class="titania"></div><div class="oberon"></div><div class="umbriel"></div></div>
			<div class="box n9"><div class="neptune"></div><div class="triton"></div><div class="nereid"></div></div>
			<div class="box n10"><div class="pluto"></div></div>
		</div>
		<script src="spacescript.js"></script>
	</body>
</html>
